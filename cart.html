      $('.minus-btn').on('click', function(e) {
            e.preventDefault();

            var value = parseInt($input.val());

            if (value > 1) {
                value = value - 1;
            } else {
                value = 0;
            }

        $input.val(value);

        });

        $('.plus-btn').on('click', function(e) {

            var value = parseInt($input.val());

            if (value < 10) {
            value = value + 1;
            } else {
                value =10;
            }
